<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt">double click</p>
    <script>
        document.getElementById("txt").addEventListener("dblclick",function(){
            this.style.color="red";
            alert("paragraph we double clicked")
        })
    </script>
</body>
