<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>remove example</h2>
    <p id="paragraph">Lorem ipsum dolor sit amet.</p>
    <button onclick="removepera()">remove pera</button>
<script>
    function removepera() {
        let pera=document.getElementById("paragraph");
        pera.remove();
    }
</script>
</body>
</html>
